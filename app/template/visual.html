<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="{{ url_for('static', filename='css/styleVisual.css') }}" rel="stylesheet" type="text/css">

  <title>VISUALIZACION</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" id="navbar">
      <img src="src/logoUnal.svg" alt="" height="70" class="d-inline-block align-text-top">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">INICIO</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('viasializacion')}}">VISUALIZACION</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/prediccion">PREDICCION</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/agrupacion">AGRUPAMIENTO</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reporte-tecnico">REPORTE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/referencias">REFERENCIAS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <form action="" method="post">
      <div class="container">
      <div class="Tstart">
        <label for="start">Fecha incial:</label>
        <input type="date" id="start" name="Dstart" value="DD-MM-AAAA" min="01-01-2014" max="31-12-2021" required>
      </div>
      <div class="Tend">
        <label for="end">Fecha final:</label>
        <input type="date" id="end" name="Dend" value="DD-MM-AAAA" min="01-01-2014" max="31-12-2021" required>
      </div>
      <div class="type">
        <p>
          Clase de accidente:
          <select name="typeAcc">
            <option value="NA">null</option>
            {% for x in op[:-1] %}
            <option value="{{x}}">{{x}}</option>
            {% endfor %}
          </select>
        </p>
      </div>
      <div class="button">
        <input type="submit" id="send-filter" name="filter" value="buscar" />
      </div>
    </form>
    <div class="tab">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Clase de accidente</th>
            <th>Da&ntildeos</th>
            <th>Locacion</th>
          </tr>
        </thead>
        <tbody>
          {% for row in datos%}
          <tr>
            <th>{{row[1]}}</th>
            <th>{{row[2]}}</th>
            <th>{{row[3]}}</th>
            <th>{{row[4]}}</th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
